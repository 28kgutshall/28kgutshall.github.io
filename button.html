<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link id="style" rel="stylesheet" href="css/light.css">
    <link id="style" rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
    <style>
        #play {
            transition-duration: 0.2s;
        }
    </style>
</head>

<body>
    <div id="toolbar">
        <div id="buttons">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="game/index.html">Play Game</a>
            <a href="button.html">Button</a>
            <a href="#" onclick="switchmode()">Mode</a>
        </div>
        <a href="#" onclick="showhide()">â˜°</a>
    </div>
    <div id="score"><b>Score: 0</b></div>
    <button id="play" onmouseover="move()">Click here to play!</button>
</body>
<script>
    var playbutton = document.getElementById("play");

    function move() {
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        playbutton.style.position = 'absolute';
        playbutton.style.top = y + "px";
        playbutton.style.left = x + "px";
    }

    move();
</script>

</html>
